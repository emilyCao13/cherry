<!DOCTYPE html>

<html>
    <head>
        <title>Cherry!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--Label-->
        <div class="label" id="label">
            <h1 id="pomoLabel">POMODORO</h1>
            <h1 hidden id="shortLabel">SHORT BREAK</h1>
            <h1 hidden id="longLabel">LONG BREAK</h1>
        </div>

        <!--progress bar-->
        <div class="progress">
            <div id="progress">0%</div>
        </div>

         <!--holding the timer-->
        <div class="timer" id="time"> 
            25:00
        </div>

        <div class="btnChild">
            <!--start/stop button-->
            <button onclick="countdown()" type="button" id="startBtn">START</button>
            <button onclick="stopTimer()" type="button" id="stopBtn" hidden >STOP</button>
        </div>
        
        <button type="button" id="restartBtn" onclick="reset()">Reset</button>

        <!--spotify embed-->
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1eINyBk0X9EOrOUZQFC1qA?utm_source=generator&theme=white" width="20%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" ></iframe>

        <!--checklist of things to do-->
        <div id="toDo" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <div id="listHead" >
                <h2>To Do</h2>
                <input type="text" id="inputTask" placeholder="">
                <button onclick="newTask()" id="addBtn">+</button>
            </div>
            
            <div id="listDiv">
                <ul id="listContainer">
                </ul>
            </div>
        </div>

        <button id="openbtn" onclick="openNav()">&#9776; View To-Do List</button>
       
        
        <script src="script.js"></script>
    </body>
</html>
